<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d77975de06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weathercontainer">
        <h1 class="greeting">Good morning, <span class="name"> name</span></h1>
        <div class="search">
          <form>
            <div class="row">
              <div class="col-8">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="cityName"
                    placeholder="Insert a city"
                  />
                </div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
        </div>
        <div class="currentWeather">
          <div class="row">
            <div class="col-6 city">
              <h1 class="currentCity">Bamberg</h1>
              <h2>
                <span class="currentDate">Tuesday, 09:44</span>,
                <span class="weatherDescription">sunny</span>
              </h2>
              <h3>
                Humidity: <span class="humidity">80%</span>, Wind speed:
                <span class="wind"> 10</span> km/h
              </h3>
            </div>
            <div class="col-3 icon">
              <h1 class="icon"><i class="fa-solid fa-sun"></i></h1>
            </div>
            <div class="col-3 temp">
              <h1 class="currentTemp">
                18 <span class="celsius">Â°C</span>|<span class="fahrenheit"
                  >F
                </span>
              </h1>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Vivienne Loewen and is open-sourced on

          <a
            href="https://github.com/vivloewen/Final-Weather-Website"
            target="_blank"
          >
            GitHub</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
