<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weathercontainer">
        <h1 id="general-greeting">
          <span id="greeting">Good morning</span><span id="name">!</span>
        </h1>
        <div class="search">
          <form id="search-form">
            <div class="row">
              <div class="col-10">
                <div class="mb-3">
                  <input
                    type="input"
                    class="form-control"
                    id="cityName"
                    placeholder="Search for a city"
                  />
                </div>
              </div>
              <div class="col-2">
                <button
                  type="search"
                  class="btn btn-primary w-100"
                  value="Search"
                  id="buttonSearch"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="currentWeather">
          <div class="row">
            <div class="col-7 city">
              <h1 id="currentCity">Bamberg</h1>
              <h2 class="currentDescription">
                Last updated: <span id="currentDate"></span>
                <br />
                <span id="weatherDescription">sunny</span>, Humidity:
                <span id="humidity">80</span> %, Wind speed:
                <span id="wind"> 10</span> km/h
              </h2>
            </div>

            <div class="col-5 temp">
              <h1 class="currentTemp">
                <img
                  src="img/sunny.png"
                  alt="Sunny"
                  class="icon"
                  id="currentIcon"
                />

                <span id="temperature">18</span>
                <span class="units">
                  <a href="#" class="active" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </h1>
            </div>
          </div>
        </div>
        <div class="forecast" id="weather-forecast"></div>
        <div class="colorchange">
          Personalize your weather forecast
          <br />
          <br />
          <div class="row">
            <div class="col-3">Change color to:</div>
            <div class="col-1">
              <a href="#" class="blue">Blue</a>
            </div>
            <div class="col-1">
              <a href="#" class="pink">Pink</a>
            </div>
            <div class="col-1">
              <a href="#" class="yellow">Yellow</a>
            </div>
            <div class="col-1">
              <a href="#" class="green">Green</a>
            </div>
            <div class="col-5">
              <a href="#" id="personalize">Personalize greeting</a>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Vivienne Loewen and is open-sourced on
          <a
            href="https://github.com/vivloewen/Final-Weather-Website"
            target="_blank"
          >
            GitHub</a
          >, images used from
          <a
            href="https://www.iconfinder.com/iconsets/tiny-weather-1"
            target="_blank"
            >Iconfinder</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
