<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weathercontainer">
        <h1 class="greeting">Good morning, <span class="name"> name</span></h1>
        <div class="search">
          <form>
            <div class="row">
              <div class="col-10">
                <div class="mb-3">
                  <input
                    type="input"
                    class="form-control"
                    id="cityName"
                    placeholder="Insert a city"
                  />
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary" id="buttonSearch">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="currentWeather">
          <div class="row">
            <div class="col-6 city">
              <h1 id="currentCity">Bamberg</h1>
              <h2 class="currentDescription">
                Last updated: <span id="currentDate"></span>,
                <span id="weatherDescription">sunny</span>
                <br />
                Humidity: <span id="humidity">80</span> %, Wind speed:
                <span id="wind"> 10</span> km/h
              </h2>
            </div>

            <div class="col-6 temp">
              <h1 class="currentTemp">
                <img
                  src="img/sunny.png"
                  alt="Sunny"
                  class="icon"
                  id="currentIcon"
                />

                <span id="temperature">18</span>
                <span class="units">
                  <span class="celsius">°C</span> |
                  <span class="fahrenheit">F </span></span
                >
              </h1>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col forecastDays">
              <span class="dayOne">Tue</span>
              <br />
              <span class="icon" id="iconOne"
                ><img src="img/rain.png" alt="Sunny" id="forecastIcon"
              /></span>
              <br />
              <span class="max">3°</span> <span class="min">1°</span>
            </div>
            <div class="col forecastDays">
              <span class="dayTwo">Tue</span>
              <br />
              <span class="icon" id="iconTwo"
                ><img src="img/rain.png" alt="Sunny" id="forecastIcon"
              /></span>
              <br />
              <span class="max">3°</span> <span class="min">1°</span>
            </div>
            <div class="col forecastDays">
              <span class="dayThree">Tue</span>
              <br />
              <span class="icon" id="iconThree"
                ><img src="img/rain.png" alt="Sunny" id="forecastIcon"
              /></span>
              <br />
              <span class="max">3°</span> <span class="min">1°</span>
            </div>
            <div class="col forecastDays">
              <span class="dayFour">Tue</span>
              <br />
              <span class="icon" id="iconFour"
                ><img src="img/rain.png" alt="Sunny" id="forecastIcon"
              /></span>
              <br />
              <span class="max">3°</span> <span class="min">1°</span>
            </div>
            <div class="col forecastDays">
              <span class="dayFive">Tue</span>
              <br />
              <span class="icon" id="iconFive"
                ><img src="img/rain.png" alt="Sunny" id="forecastIcon"
              /></span>
              <br />
              <span class="max">3°</span> <span class="min">1°</span>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by Vivienne Loewen and is open-sourced on
          <a
            href="https://github.com/vivloewen/Final-Weather-Website"
            target="_blank"
          >
            GitHub</a
          >, images used from
          <a
            href="https://www.iconfinder.com/iconsets/tiny-weather-1"
            target="_blank"
            >Iconfinder</a
          >
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
